version: 0.1
cli:
  version: 1.17.1 # Use a specific version for consistency
actions:
  disabled: []
  enabled:
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    # Python
    - ruff@0.1.5
    - black@23.11.0
    - isort@5.12.0
    - mypy@1.7.0
    # Frontend
    - eslint@8.54.0
    - stylelint@15.11.0
    - prettier@3.1.0
    # General
    - checkov@3.1.20
    - git-diff-check
    - gitleaks@8.18.1
    - markdownlint@0.37.0
    - trivy@0.47.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.11.6
